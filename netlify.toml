# Netlify Build Configuration for AutoVision Frontend

[build]
  base = "frontend"
  publish = "frontend/dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  VITE_API_URL = "https://autovision-ai-server.onrender.com/api/v1"
  VITE_WS_URL = "wss://autovision-ai-server.onrender.com/ws"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to handle CORS issues
[[redirects]]
  from = "/api/*"
  to = "https://autovision-ai-server.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
