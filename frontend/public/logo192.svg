<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGrad)" rx="24"/>
  
  <!-- Camera body -->
  <rect x="36" y="72" width="96" height="60" rx="8" fill="url(#cameraGrad)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Camera mount -->
  <rect x="72" y="54" width="36" height="24" rx="6" fill="#475569"/>
  
  <!-- Main lens -->
  <circle cx="96" cy="102" r="24" fill="url(#lensGrad)"/>
  <circle cx="96" cy="102" r="18" fill="#1e293b"/>
  <circle cx="96" cy="102" r="12" fill="#475569"/>
  <circle cx="96" cy="102" r="6" fill="#64748b"/>
  
  <!-- Lens reflection -->
  <circle cx="90" cy="96" r="4" fill="#94a3b8" opacity="0.6"/>
  
  <!-- Status light -->
  <circle cx="54" cy="90" r="6" fill="#ef4444"/>
  <circle cx="54" cy="90" r="3" fill="#fca5a5"/>
  
  <!-- Connection points -->
  <rect x="132" y="96" width="12" height="6" rx="3" fill="#6b7280"/>
  <rect x="144" y="99" width="8" height="3" rx="1.5" fill="#6b7280"/>
  
  <!-- AI indicator -->
  <text x="96" y="156" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#10b981">AI</text>
  
  <!-- AI dots -->
  <circle cx="78" cy="168" r="3" fill="#10b981"/>
  <circle cx="96" cy="168" r="3" fill="#10b981"/>
  <circle cx="114" cy="168" r="3" fill="#10b981"/>
</svg>
