<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="64"/>
  
  <!-- Shadow -->
  <rect x="98" y="196" width="256" height="160" rx="20" fill="#000000" opacity="0.1"/>
  
  <!-- Camera body -->
  <rect x="96" y="192" width="256" height="160" rx="20" fill="url(#cameraGrad)" stroke="#cbd5e1" stroke-width="4"/>
  
  <!-- Camera mount -->
  <rect x="192" y="144" width="96" height="64" rx="16" fill="#475569"/>
  <rect x="200" y="152" width="80" height="48" rx="12" fill="#64748b"/>
  
  <!-- Main lens housing -->
  <circle cx="256" cy="272" r="72" fill="#334155"/>
  <circle cx="256" cy="272" r="64" fill="url(#lensGrad)"/>
  
  <!-- Lens elements -->
  <circle cx="256" cy="272" r="48" fill="#1e293b"/>
  <circle cx="256" cy="272" r="32" fill="#475569"/>
  <circle cx="256" cy="272" r="16" fill="#64748b"/>
  <circle cx="256" cy="272" r="8" fill="#1e293b"/>
  
  <!-- Lens reflection -->
  <circle cx="256" cy="272" r="40" fill="url(#lensReflection)"/>
  <ellipse cx="240" cy="256" rx="12" ry="8" fill="#94a3b8" opacity="0.7"/>
  
  <!-- Status lights -->
  <circle cx="144" cy="240" r="12" fill="#ef4444"/>
  <circle cx="144" cy="240" r="6" fill="#fca5a5"/>
  <circle cx="176" cy="240" r="8" fill="#22c55e"/>
  <circle cx="176" cy="240" r="4" fill="#86efac"/>
  
  <!-- Connection ports -->
  <rect x="352" y="256" width="24" height="16" rx="8" fill="#6b7280"/>
  <rect x="376" y="260" width="16" height="8" rx="4" fill="#6b7280"/>
  <rect x="352" y="288" width="32" height="12" rx="6" fill="#374151"/>
  
  <!-- Ventilation grilles -->
  <rect x="112" y="208" width="2" height="32" fill="#94a3b8"/>
  <rect x="118" y="208" width="2" height="32" fill="#94a3b8"/>
  <rect x="124" y="208" width="2" height="32" fill="#94a3b8"/>
  
  <rect x="112" y="312" width="2" height="32" fill="#94a3b8"/>
  <rect x="118" y="312" width="2" height="32" fill="#94a3b8"/>
  <rect x="124" y="312" width="2" height="32" fill="#94a3b8"/>
  
  <!-- AutoVision branding -->
  <text x="256" y="416" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">AutoVision</text>
  <text x="256" y="448" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e2e8f0">AI Surveillance</text>
  
  <!-- AI indicator dots -->
  <circle cx="208" cy="480" r="8" fill="#10b981"/>
  <circle cx="232" cy="480" r="8" fill="#10b981"/>
  <circle cx="256" cy="480" r="8" fill="#10b981"/>
  <circle cx="280" cy="480" r="8" fill="#10b981"/>
  <circle cx="304" cy="480" r="8" fill="#10b981"/>
  
  <!-- Corner accent -->
  <path d="M64 64 L64 128 L128 64 Z" fill="#ffffff" opacity="0.1"/>
</svg>
